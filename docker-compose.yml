version: '3.8'
services:
  # 1. 데이터베이스: pgvector가 포함된 PostgreSQL
  postgres:
    image: ankane/pgvector:latest
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: im_search
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d im_search"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Airflow 초기화 (최초 1회 실행)
  airflow-init:
    build: .
    # image: apache/airflow:2.7.1
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://admin:password@postgres/im_search
    entrypoint: /bin/bash
    command: -lc "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true"

  # 3. Airflow 웹서버
  airflow-webserver:
    build: .
    # image: apache/airflow:2.7.1
    container_name: airflow-webserver
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://admin:password@postgres/im_search
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    command: ["airflow", "webserver"]

  # 4. Airflow 스케줄러
  airflow-scheduler:
    build: .
    # image: apache/airflow:2.7.1
    container_name: airflow-scheduler
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://admin:password@postgres/im_search
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    command: ["airflow", "scheduler"]

  # 5. FastAPI (추후 빌드)
  # app:
  #   build: ./app
  #   container_name: fastapi-app
  #   ports:
  #     - "8000:8000"

volumes:
  postgres_data:
