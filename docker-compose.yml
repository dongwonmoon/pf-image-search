version: "3.8"

x-airflow-env: &airflow-env
  env_file:
    - .env

x-airflow-common: &airflow-common
  build: .
  depends_on:
    postgres:
      condition: service_healthy
  <<: *airflow-env
  environment:
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://admin:password@postgres/im_search
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  restart: always

services:
  # 1. 데이터베이스: pgvector가 포함된 PostgreSQL
  postgres:
    image: ankane/pgvector:latest
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: im_search
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d im_search"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Airflow 초기화 (최초 1회 실행)
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: -lc >
      airflow db init &&
      airflow users create
      --username admin
      --password admin
      --firstname Admin
      --lastname User
      --role Admin
      --email admin@example.com
      || true
    restart: "no"

  # 3. Airflow 웹서버
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    ports:
      - "8080:8080"
    command: ["airflow", "webserver"]

  # 4. Airflow 스케줄러
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: ["airflow", "scheduler"]

  # 5. FastAPI
  app:
    build: ./app
    container_name: fastapi-app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: admin
      DB_PASSWORD: password
      DB_NAME: im_search
    volumes:
      - ./plugins/models:/app/models

  # 6. Frontend
  frontend:
    build: ./frontend
    container_name: streamlit-ui
    ports:
      - "8501:8501"
    depends_on:
      - app
    environment:
      API_URL: http://app:8000

  # 7. cAdvisor: 도커 컨테이너 리소스 사용량 수집기
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080" # 외부에서 8081로 접속 가능
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - app

  # 8. Prometheus: 시계열 데이터 저장소
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - cadvisor

  # 9. Grafana: 대시보드 시각화 도구
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  postgres_data:
