version: "3.8"

x-airflow-env: &airflow-env
  env_file:
    - .env

x-airflow-common: &airflow-common
  build: .
  depends_on:
    postgres:
      condition: service_healthy
  <<: *airflow-env
  environment:
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://admin:password@postgres/im_search
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  restart: always

services:
  # 1. 데이터베이스: pgvector가 포함된 PostgreSQL
  postgres:
    image: ankane/pgvector:latest
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: im_search
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d im_search"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Airflow 초기화 (최초 1회 실행)
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: -lc >
      airflow db init &&
      airflow users create
      --username admin
      --password admin
      --firstname Admin
      --lastname User
      --role Admin
      --email admin@example.com
      || true
    restart: "no"

  # 3. Airflow 웹서버
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    ports:
      - "8080:8080"
    command: ["airflow", "webserver"]

  # 4. Airflow 스케줄러
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: ["airflow", "scheduler"]

  # 5. FastAPI
  app:
    build: ./app
    container_name: fastapi-app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: admin
      DB_PASSWORD: password
      DB_NAME: im_search
    volumes:
      - ./plugins/models:/app/models

  # 6. Frontend
  frontend:
    build: ./frontend
    container_name: streamlit-ui
    ports:
      - "8501:8501"
    depends_on:
      - app
    environment:
      API_URL: http://app:8000

volumes:
  postgres_data:
